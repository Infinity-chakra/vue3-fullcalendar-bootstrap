# This is a basic workflow to help you get started with Actions

name: Deploy FullCalendar with Vue3

on:
  push:
    branches:
      - main  # Set a branch to trigger deployment
  workflow_dispatch:

  # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_and_deploy:

    environment:
      name: github-pages
      url: https://infinity-chakra.github.io/vue3-fullcalendar-bootstrap/

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x.x

    - name: Install dependencies
      run: npm ci

    - run: npm install -g bats

    - run: bats -v
    
    - name: Build
      run: npm run build

    - name: Setup Pages
      uses: actions/configure-pages@v4

      env:
        NODE_ENV: production

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    # You can add another step here to use the page_url
    
    - name: Output deployment URL
      run: echo "The deployed page URL is ${{ steps.deployment.outputs.page_url }}"
